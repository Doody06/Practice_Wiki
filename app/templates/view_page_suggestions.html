{% extends "base.html" %}
{% block title %}Edit Suggestion{% endblock %}

{% block content %} 
{%for suggestion in suggestions%}
<div class="suggestion">
    <p>{{ suggestion.text }}</p>
    <a href="{{ url_for('admin.view_suggestion', suggestion_id=suggestion.id, slug=suggestion.page.slug) }}">
        <button type="button">View Suggestion</button>
    </a>
</div>

{% endfor %}
{% endblock %}
