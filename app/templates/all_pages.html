<!DOCTYPE html>
<html>
<head>
    <title>All Pages</title>
</head>
<body>
    <h1>All Pages</h1>
    <ul>
        {% for page in pages %}
            <li>
                <a href="{{ url_for('view_page', title=page.title) }}">{{ page.title }}</a>
            </li>
        {% else %}
            <li>No pages found.</li>
        {% endfor %}
    </ul>
</body>
</html>
